<script type="text/javascript">
$(document).ready(function() {
  $("#word_count").on('keyup', function() {
    var words = 0;

    if ((this.value.match(/\S+/g)) != null) {
      words = this.value.match(/\S+/g).length;
    }

    if (words > 500) {
      // Split the string on first 200 words and rejoin on spaces
      var trimmed = $(this).val().split(/\s+/, 500).join(" ");
      // Add a space at the end to make sure more typing creates new words
      $(this).val(trimmed + " ");
    }
    else {
      $('#display_count').text(words);
      $('#word_left').text(500-words);
    }
  });
});  
</script>


<div class="centered"> 
<h1>Please Don't Submit Fewer or More Than 500 Words</h1>
<textarea name="txtScript" id="word_count" cols="100" rows="10"></textarea> 
<p><b>Total word count:</b> <span id="display_count">0</span> words <br>Words left: <span id="word_left">500</span></p>
