<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Galada&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');

fieldset {background:#;}

legend {font-family: 'Galada', cursive;color:#cc007d;font-size:22px;}
label {font-family: 'Galada', cursive;color:#ff0076;font-size:18px;padding-top:5px;}
button {font-family: 'Galada', cursive;}

input {width:165px;font-family: 'Raleway', sans-serif;background:#dcdcdc;border-bottom:#cccccc;border-left:none;border-right:none;border-top:none;}
textarea {background:#dcdcdc;border-bottom:#cccccc;border-left:none;border-right:none;border-top:none;}


</style>

<form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbwmZ9QtHWtDAXXlHJ8-NrQcO_XTejRWOSCHPXEyWqNKEK3F4jy-vq1xDYFP7Yuu_nE/exec"
>
<fieldset><legend>Contact Info</legend>

  <label>Email:</label><br><input name="Email" type="email" placeholder="Email" required><br>
 <label>Name:</label><br> <input name="Name" type="text" placeholder="Name" required><br></fieldset>

<fieldset><legend>Demographics</legend>
 <label>Age:</label><br><input name="Age" type="text" required><br><br>
 <label>Gender Identity:</label><br><select name="Gender Identity"><option>Male</option><option>Female</option><option>Trans/Non-Binary</option></select><br>
 <label>Race:</label><br><select name="Race"><option>Caucasian/White</option><option>African American/Black</option><option>Hispanic/Latinx</option><option>European</option><option>Asian</option><option>Other</option></select><br>
 <label>Location:</label><br><input name="Location" type="text" placeholder="City, State" required><br>
  <label>Message:</label><br><textarea name="Message"></textarea><br><br>
  <button type="submit">Send</button>
  </fieldset>
</form>
